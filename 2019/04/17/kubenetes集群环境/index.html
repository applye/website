            <h2 id="Minikube-安装"><a href="#Minikube-安装" class="headerlink" title="Minikube 安装"></a>Minikube 安装</h2><p>Minikube是一个快速搭建单节点kubeneter集群的工具<br><figure class="highlight d"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">brew cask install minikube</span><br><span class="line"><span class="comment">//查看系统版本</span></span><br><span class="line">minikube <span class="keyword">version</span></span><br></pre></td></tr></table></figure></p>
<h2 id="kubectl-安装"><a href="#kubectl-安装" class="headerlink" title="kubectl 安装"></a>kubectl 安装</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># curl -LO https://stroage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/darwin/amd64/kubectl   安装最新版</span></span><br><span class="line"><span class="comment"># chmod +x ./kubectl  赋二进制文件执行权限</span></span><br><span class="line"><span class="comment"># sudo mv ./kubectl /usr/local/bin/kubectl   将二进制文件移到path中</span></span><br><span class="line"><span class="comment"># kubectl version</span></span><br><span class="line"></span><br><span class="line">minikube <span class="keyword">start</span> //去创建k8s环境</span><br><span class="line"></span><br><span class="line">//执行结束可以通过kubectl cluster-info 查看集群信息 去连一下k8s api <span class="keyword">server</span></span><br><span class="line">minikube ssh //进入虚拟机，进入集群，查看<span class="keyword">container</span>运行起来了</span><br><span class="line">docker ps</span><br><span class="line">//退出，运行</span><br><span class="line">minikube dashboard  <span class="comment"># UI界面</span></span><br><span class="line">minikube <span class="keyword">delete</span>   <span class="comment"># 删除已运行的Minikube实例</span></span><br><span class="line">minikube <span class="keyword">stop</span>     <span class="comment"># 停止已运行的Minikube实例</span></span><br><span class="line">minikube <span class="keyword">logs</span>     <span class="comment"># 查看日志</span></span><br><span class="line"></span><br><span class="line">//运行nginx</span><br><span class="line"><span class="comment"># 运行一个nginx的pod, 然后导出运行的nginx服务</span></span><br><span class="line">kubectl run hello <span class="comment">--image=nginx --port=80</span></span><br><span class="line">kubectl expose deployment hello <span class="comment">--type=NodePort</span></span><br><span class="line"></span><br><span class="line">//命令</span><br><span class="line">minikube <span class="keyword">status</span></span><br><span class="line">minikube docker-env</span><br><span class="line">kubectl <span class="keyword">get</span> nodes <span class="comment"># 显示本地节点</span></span><br><span class="line">kubectl <span class="keyword">get</span> <span class="keyword">all</span>   <span class="comment"># 显示所有资源 包括Pod, Service, Deployment, RS 等</span></span><br><span class="line">kubectl <span class="keyword">get</span> <span class="keyword">all</span> -o wide <span class="comment"># 展示更多的信息, 包括镜像地址等</span></span><br><span class="line">kubectl <span class="keyword">get</span> pod <span class="comment">--all-namespaces   //查看所有服务就绪</span></span><br><span class="line"></span><br><span class="line">(<span class="number">1</span>) 命令行直接创建namespace</span><br><span class="line">kubectl <span class="keyword">create</span> namespace <span class="keyword">new</span>-namespace</span><br><span class="line"></span><br><span class="line">(<span class="number">2</span>) 通过文件创建</span><br><span class="line">cat my-namespace.yaml</span><br><span class="line">apiVersion: v1</span><br><span class="line">kind: Namespace</span><br><span class="line">metadata:</span><br><span class="line"><span class="keyword">name</span>: <span class="keyword">new</span>-namespace</span><br><span class="line">kubectl <span class="keyword">create</span> -f ./my-namespace.yaml</span><br><span class="line">kubectl <span class="keyword">apply</span> -f</span><br><span class="line">kubectl -n kub-<span class="keyword">system</span> edit service kubernetes-dashboard</span><br><span class="line"></span><br><span class="line">kubectl <span class="keyword">delete</span> -f kubernetes-dashboard.yaml</span><br><span class="line">//删除</span><br><span class="line">kubectl <span class="keyword">delete</span> namespace <span class="keyword">new</span>-namespace <span class="comment"># 删除一个namespace会自动删除所有属于该namespace的资源，default和kube-system 命名空间不可删除。</span></span><br><span class="line"></span><br><span class="line">kubectl <span class="keyword">get</span> pod <span class="comment"># 显示所有pod</span></span><br><span class="line">kubectl <span class="keyword">get</span> serveice <span class="comment"># 显示所有server</span></span><br><span class="line">kubectl <span class="keyword">describe</span> pods <span class="comment"># 查看错误log</span></span><br><span class="line">kubectl <span class="keyword">get</span> rc  <span class="comment"># 显示所有rc</span></span><br><span class="line">kubectl <span class="keyword">delete</span> rc rcname <span class="comment"># 删除rc</span></span><br><span class="line">kubectl <span class="keyword">delete</span> service servicename <span class="comment"># 删除server</span></span><br><span class="line">kubectl <span class="keyword">delete</span> pod podname <span class="comment"># 删除pod 触发了replicas的确保机制，那么我们删除deployment deployment进行删除，则全部删除.</span></span><br><span class="line">kubectl <span class="keyword">delete</span> deployment podname</span><br><span class="line"></span><br><span class="line">kubectl <span class="keyword">delete</span> pod -<span class="keyword">all</span> <span class="comment"># 删除所有</span></span><br><span class="line"></span><br><span class="line">启动cluster</span><br><span class="line">minikube <span class="keyword">start</span></span><br><span class="line">kubectl <span class="keyword">get</span> pods <span class="comment">--all-namespace</span></span><br><span class="line">kubectl <span class="keyword">get</span> nodes</span><br><span class="line">eval $(minikube docker-env)</span><br><span class="line"></span><br><span class="line"><span class="number">1.</span> 创建并启动minikube虚拟机</span><br><span class="line">$ minikube <span class="keyword">start</span></span><br><span class="line"><span class="keyword">Starting</span> <span class="keyword">local</span> Kubernetes cluster...</span><br><span class="line">Running pre-<span class="keyword">create</span> checks...</span><br><span class="line">Creating machine...</span><br><span class="line"><span class="keyword">Starting</span> <span class="keyword">local</span> Kubernetes cluster...</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 创建 hello-minikube 部署</span><br><span class="line">$ kubectl run hello-minikube <span class="comment">--image=tomcat:8.0 --port=8080</span></span><br><span class="line">deployment <span class="string">"hello-minikube"</span> created</span><br><span class="line"></span><br><span class="line"><span class="number">3.</span> 发布服务 hello-minikube</span><br><span class="line">$ kubectl expose deployment hello-minikube <span class="comment">--type=NodePort</span></span><br><span class="line">service <span class="string">"hello-minikube"</span> exposed</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span> 查看 pods</span><br><span class="line">$ kubectl <span class="keyword">get</span> pods</span><br><span class="line"><span class="keyword">NAME</span>                             READY    <span class="keyword">STATUS</span>             RESTARTS  AGE</span><br><span class="line">hello-minikube<span class="number">-598805112</span><span class="number">-3</span>bzmf    <span class="number">1</span>/<span class="number">1</span>     ContainerCreating    <span class="number">0</span>       <span class="number">5</span>s</span><br><span class="line">注意：刚开始时， pod 没有完全创建好的时候，状态是ContainerCreating, 当部署完成，状态就变成了Running.</span><br><span class="line"></span><br><span class="line">$ kubectl <span class="keyword">get</span> pods</span><br><span class="line"><span class="keyword">NAME</span>                             READY    <span class="keyword">STATUS</span>             RESTARTS  AGE</span><br><span class="line">hello-minikube<span class="number">-598805112</span><span class="number">-3</span>bzmf    <span class="number">1</span>/<span class="number">1</span>     Running              <span class="number">0</span>       <span class="number">25</span>s</span><br><span class="line"></span><br><span class="line">用<span class="keyword">describe</span> 可以查询失败的pod</span><br><span class="line">kubectl <span class="keyword">describe</span> pod hello-minikube<span class="number">-598805112</span><span class="number">-3</span>bzmf</span><br><span class="line"></span><br><span class="line"><span class="number">5.</span> 获取服务地址</span><br><span class="line">$ minikube service hello-minikube <span class="comment">--url</span></span><br><span class="line"><span class="keyword">http</span>:xx.xx.xx.xx:<span class="number">30724</span></span><br><span class="line">$ minikube service hello-minikube   将直接打开地址到默认浏览器上。</span><br><span class="line"></span><br><span class="line"><span class="number">6.</span> 停止minikube虚拟机</span><br><span class="line">$ minikube <span class="keyword">stop</span></span><br></pre></td></tr></table></figure>
